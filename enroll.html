<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll in a Course</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Enroll Now</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="courses.html">Courses</a>
            <a href="instructors.html">Instructors</a>
            <a href="enroll.html">Enroll</a>
        </nav>
    </header>
    <main>
        <h2>Enrollment Form</h2>
        <form action="submit-enrollment.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="course1">Introduction to Programming</option>
                <option value="course2">Data Science Fundamentals</option>
                <option value="course3">Web Development Basics</option>
                <option value="course4">Machine Learning 101</option>
                <option value="course5">Digital Marketing Essentials</option>
            </select>
            <button type="submit">Enroll</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Online Course Catalog. All rights reserved.</p>
    </footer>
</body>
</html>
